
<div>
	<h2 mat-dialog-title>Qual o nome do personage?</h2>
	<div mat-dialog-content>
		<mat-form-field>
			<input matInput [(ngModel)]="data.return" placeholder="">
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button [mat-dialog-close]="data.return" cdkFocusInitial>Ok</button>
	</div>
</div>
