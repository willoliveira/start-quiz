<mat-card class="card-people-sw" [ngClass]="status">
	<img mat-card-image [src]="getImage()" >
	<mat-card-actions>
		<button mat-button
			[disabled]="getDisabled()"
			(click)="onClickEventEmmiter(clickAnswer)">?</button>
		<button mat-button
			[disabled]="getDisabled()"
			(click)="onClickEventEmmiter(clickDetail)">...</button>
	</mat-card-actions>
</mat-card>
